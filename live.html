<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV v 20.04</title>
  <style>
    /* Body and General Styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }

    .iframe-container {
      width: 100%;
      max-width: 1200px;
      height: 600px;
      margin: 20px auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    select {
      background-color: #222;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }

    button {
      background-color: #ff4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Header Styles Override for Live Page */
    #nav-placeholder .header-nav {
      padding: 0.5rem 1rem;
    }

    #nav-placeholder .logo-img {
      height: 3rem; /* Adjust logo size */
    }

    #nav-placeholder .search-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    #nav-placeholder .search-input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      font-size: 1rem;
    }

    @media (min-width: 640px) {
      #nav-placeholder .header-nav {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="nav-placeholder">
    <nav class="header-nav">
      <!-- Logo -->
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="assets/Movieneek_Raider Crusader_001.png" alt="MovieNeek Logo" class="logo-img">
        </a>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <input 
          type="text" 
          id="searchBox" 
          placeholder="Search..." 
          class="search-input"
        />
      </div>
    </nav>
  </div>

  <!-- Live Player -->
  <div class="iframe-container">
    <iframe id="liveIframe" allowfullscreen></iframe>
  </div>

  <!-- Channel Picker -->
  <div>
    <select id="channelSelect" class="bg-[#222] text-white px-4 py-2 rounded w-full"></select>
    <button id="playBtn">Play</button>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Fetch header.html and inject into the nav placeholder
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;

        const searchBox = document.getElementById('searchBox');
        if (searchBox) {
          searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              const query = e.target.value.trim();
              if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
              }
            }
          });
        }
      });

    // Inject footer.html
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
    
    // Load sources.json
    let sources = {};

    async function loadSources() {
      const res = await fetch('sources.json');
      sources = await res.json();

      const select = document.getElementById('channelSelect');

      // Default disabled option
      const defaultOption = document.createElement('option');
      defaultOption.disabled = true;
      defaultOption.selected = true;
      defaultOption.textContent = 'Select Live Channel';
      select.appendChild(defaultOption);

      // Add channels
      for (const key in sources) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = sources[key].name;
        select.appendChild(option);
      }
    }

    function setupPlayButton() {
      const btn = document.getElementById('playBtn');
      btn.addEventListener('click', () => {
        const selectedKey = document.getElementById('channelSelect').value;
        const iframe = document.getElementById('liveIframe');
        iframe.src = sources[selectedKey].src;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSources();
      setupPlayButton();
    });
  </script>
</body>
</html>
