<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Channels</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-black text-white">
  <!-- Header -->
  <div id="nav-placeholder"></div>

  <main class="p-4 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Live Channels</h1>

    <!-- Iframe Player -->
    <div class="aspect-video mb-4">
      <iframe id="liveIframe" class="w-full h-full rounded-lg border-2 border-[#ff4444]" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Controls -->
    <div class="flex flex-col md:flex-row gap-4">
      <select id="channelSelect" class="bg-[#222] text-white px-4 py-2 rounded w-full md:w-2/3">
        <option value="">Select a Channel</option>
      </select>
      <button id="playBtn" class="bg-[#ff4444] text-white px-6 py-2 rounded hover:bg-red-600 w-full md:w-1/3">Play</button>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Load Header & Footer -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;

        const searchBox = document.getElementById('searchBox');
        if (searchBox) {
          searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              const query = e.target.value.trim();
              if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
              }
            }
          });
        }
      });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>

  <!-- Load Sources & Player Logic -->
  <script src="sources.js"></script>
  <script>
    const select = document.getElementById('channelSelect');
    const playBtn = document.getElementById('playBtn');
    const iframe = document.getElementById('liveIframe');

    // Load dropdown options
    Object.keys(liveSources).forEach(channel => {
      const opt = document.createElement('option');
      opt.value = liveSources[channel];
      opt.textContent = channel;
      select.appendChild(opt);
    });

    // Play selected stream
    playBtn.addEventListener('click', () => {
      const encodedURL = select.value;
      if (!encodedURL) return alert('Please select a channel');
      const decoded = atob(encodedURL);
      iframe.src = decoded;
    });
  </script>
</body>
</html>
