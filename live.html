<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV v19.49</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    .iframe-container {
      width: 100%;
      max-width: 1200px;
      height: 600px;
      margin: 20px auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    select {
      background-color: #222;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }
    button {
      background-color: #ff4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      opacity: 0.9;
    }

    /* Override the logo size */
    #nav-placeholder .flex-shrink-0 img {
      height: auto; /* Let the height adjust based on width */
      max-height: 80px; /* Limit the max height */
      max-width: 100%; /* Ensure the logo doesn't overflow */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="nav-placeholder"></div>

  <!-- Live Player -->
  <div class="iframe-container">
    <iframe id="liveIframe" allowfullscreen></iframe>
  </div>

  <!-- Channel Picker -->
  <div>
    <select id="channelSelect" class="bg-[#222] text-white px-4 py-2 rounded w-full"></select>
    <button id="playBtn">Play</button>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Fetch header.html and inject into the nav placeholder
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;

        const searchBox = document.getElementById('searchBox');
        if (searchBox) {
          searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              const query = e.target.value.trim();
              if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
              }
            }
          });
        }
      });

    // Inject footer.html
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });

    // Load sources.json
    let sources = {};
    async function loadSources() {
      const res = await fetch('sources.json');
      sources = await res.json();

      const select = document.getElementById('channelSelect');

      // Default disabled option
      const defaultOption = document.createElement('option');
      defaultOption.disabled = true;
      defaultOption.selected = true;
      defaultOption.textContent = 'Select Live Channel';
      select.appendChild(defaultOption);

      // Add channels
      for (const key in sources) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = sources[key].name;
        select.appendChild(option);
      }
    }

    function setupPlayButton() {
      const btn = document.getElementById('playBtn');
      btn.addEventListener('click', () => {
        const selectedKey = document.getElementById('channelSelect').value;
        const iframe = document.getElementById('liveIframe');
        iframe.src = sources[selectedKey].src;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSources();
      setupPlayButton();
    });
  </script>
</body>
</html>
