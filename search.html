<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results - MovieNeek</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: { colors: { primary: '#1e293b' } }
      }
    };
  </script>
  <script defer src="app-search.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    input[type="checkbox"]:checked { accent-color: #ff4444; }
  </style>
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-colors duration-300">

  <div id="nav-placeholder"></div>

  <div class="max-w-screen-xl mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Search Results</h2>

    <!-- Filters -->
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-4">
      <!-- Genre Filter -->
      <div class="relative w-full md:w-72">
        <label class="block mb-1 font-medium">Filter by Genre:</label>
        <button id="genreDropdownBtn" class="bg-[#222] text-white px-4 py-2 rounded w-full text-left">
          Select Genres
        </button>
        <div id="genreDropdown" class="absolute z-10 mt-2 w-full bg-[#222] border border-gray-700 rounded shadow-lg hidden max-h-60 overflow-y-auto">
          <div id="genreOptions" class="p-2 space-y-1"></div>
        </div>
      </div>

      <!-- Type Filter -->
      <div class="w-full md:w-48">
        <label class="block mb-1 font-medium">Type:</label>
        <select id="typeSelect" class="bg-[#222] text-white px-4 py-2 rounded w-full">
          <option value="all">All</option>
          <option value="movie">Movies</option>
          <option value="tv">Series</option>
        </select>
      </div>

      <!-- Year Filter -->
      <div class="w-full md:w-48">
        <label class="block mb-1 font-medium">Year:</label>
        <select id="yearSelect" class="bg-[#222] text-white px-4 py-2 rounded w-full">
          <option value="">All Years</option>
          <!-- Options will be populated by JS -->
        </select>
      </div>
    </div>

    <div id="results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
