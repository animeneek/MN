<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Details</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: {
          colors: {
            primary: '#ff4444',
            darkbg: '#111',
            darkblock: '#222'
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black text-white font-sans transition-colors duration-300">
  <div id="nav-placeholder"></div>

  <main class="max-w-6xl mx-auto p-4">
    <div id="contentDetails" class="grid md:grid-cols-3 gap-6 mb-6 bg-[#222] p-4 rounded-lg"></div>

    <div>
      <div class="flex gap-4 border-b border-gray-700 mb-4 text-sm md:text-base font-medium">
        <button class="tab-btn" data-tab="sources">Sources</button>
        <button class="tab-btn" data-tab="episodes" style="display:none;">Episodes</button>
        <button class="tab-btn" data-tab="additional-sources" style="display:none;">Additional Sources</button>
        <button class="tab-btn" data-tab="cast">Cast</button>
        <button class="tab-btn" data-tab="recommended">Recommended</button>
      </div>

      <div id="tab-content">
        <div id="tab-sources" class="tab-panel hidden"></div>
        <div id="tab-episodes" class="tab-panel hidden"></div>
        <div id="tab-additional-sources" class="tab-panel hidden"></div>
        <div id="tab-cast" class="tab-panel hidden"></div>
        <div id="tab-recommended" class="tab-panel hidden"></div>
      </div>
    </div>
  </main>

  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="relative w-full max-w-4xl h-[80vh] bg-black rounded-lg overflow-hidden">
      <iframe id="videoFrame" class="w-full h-full" allowfullscreen></iframe>
      <button id="closeModal" class="absolute top-2 right-4 text-white text-2xl font-bold">Ã—</button>
    </div>
  </div>

  <script defer src="app-content.js"></script>
</body>
</html>
