<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search - MovieNeek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: ['Poppins', 'sans-serif'],
        },
        extend: {
          colors: {
            primary: '#1e293b'
          }
        }
      }
    }
  </script>
  <script defer src="app-search.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-colors duration-300">
  <div id="nav-placeholder"></div>

  <div class="p-4 max-w-screen-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Search Results</h2>

    <div class="flex flex-wrap gap-4 mb-4">
      <!-- Genre Filter -->
      <div>
        <label class="block mb-1 font-medium">Genre</label>
        <select id="genreFilter" class="bg-[#222] text-white p-2 rounded w-48">
          <option value="">All Genres</option>
        </select>
      </div>

      <!-- Type Filter -->
      <div>
        <label class="block mb-1 font-medium">Type</label>
        <select id="typeFilter" class="bg-[#222] text-white p-2 rounded w-48">
          <option value="all">All</option>
          <option value="movie">Movies</option>
          <option value="tv">Series</option>
        </select>
      </div>
    </div>

    <div id="results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
  </div>
</body>
</html>
