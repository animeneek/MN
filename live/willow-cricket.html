<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willow Cricket Live v18.38</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 600px;
      margin: 40px auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      display: block;
      margin: 10px auto 40px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4444;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }


  </style>
</head>
<body>

<!-- header.html -->
<nav class="relative bg-gray-100 dark:bg-black shadow z-10 px-4 py-3 flex flex-col items-center sm:flex-row sm:justify-between sm:items-center gap-2 sm:gap-0">
  <!-- Logo -->
  <div class="flex-shrink-0 flex justify-center sm:justify-start w-full sm:w-auto">
    <a href="index.html" class="flex items-center">
      <img src="assets/Movieneek_Raider Crusader_001.png" alt="MovieNeek Logo" class="h-4 sm:h-10">
    </a>
  </div>

  <!-- Search Bar -->
  <div class="w-full sm:absolute sm:left-1/2 sm:top-1/2 sm:transform sm:-translate-x-1/2 sm:-translate-y-1/2 sm:w-[60%] max-w-2xl px-2 sm:px-0">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="Search..." 
      class="w-full px-5 py-2 rounded border border-white bg-gray-100 dark:bg-[#222] text-black dark:text-white focus:ring-2 focus:ring-[#ff4444] focus:border-[#ff4444] outline-none transition-all duration-200"
    />
  </div>
</nav>

  
  <h2 style="text-align: center;">Willow Cricket Live Telecast</h2>

  <div class="iframe-container" id="iframeWrapper">
    <iframe
      id="myIframe"
      allowfullscreen
      allow="fullscreen"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <button onclick="openFullscreen()">Go Fullscreen</button>

<footer class="bg-black text-gray-400 py-6 text-sm mt-12">
  <div class="max-w-4xl mx-auto px-4 text-center space-y-2">
    <p>This site does not store any files on the server. We only link to media hosted on third-party services.</p>
    <p>&copy; <span id="year"></span> <span class="text-white font-semibold">MovieNeek</span>. All rights reserved.</p>
  </div>

  <script>
    // Automatically update year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</footer>
  
<script>
// Load header.html
fetch('../header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('nav-placeholder').innerHTML = data;

    const searchBox = document.getElementById('searchBox');
    if (searchBox) {
      searchBox.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const query = e.target.value.trim();
          if (query) {
            window.location.href = `../search.html?q=${encodeURIComponent(query)}`;
          }
        }
      });
  }
});

// Load footer.html
fetch('../footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer-placeholder').innerHTML = data;
  });



    // Decode and embed iframe
    function decodeAndLoadIframe() {
      const encodedUrl = "aHR0cHM6Ly90YW1hc2hhbGl2ZS5naXRodWIuaW8vd2lsbG93LWNyaWNrZXQuaHRtbA==";
      const decodedUrl = atob(encodedUrl);
      document.getElementById('myIframe').src = decodedUrl;
    }

    // Fullscreen function
    function openFullscreen() {
      const elem = document.getElementById("iframeWrapper");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Block popup windows and prevent redirection
    window.open = function () {
      console.warn("Blocked an attempt to open a popup.");
      return null;
    };

    document.addEventListener("click", function (e) {
      const target = e.target.closest("a");
      if (target && target.target === "_blank") {
        e.preventDefault();
        console.warn("Blocked external link:", target.href);
      }
    });

    window.onload = decodeAndLoadIframe;
  </script>

</body>
</html>
