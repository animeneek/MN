<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Willow-Cricket v18.08</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    .iframe-container {
      width: 100%;
      max-width: 1200px;
      height: 600px;
      margin: 20px auto;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px auto;
      cursor: pointer;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="nav-placeholder"></div>

  <h2>Willow-Cricket</h2>

  <!-- Embed Container -->
  <div class="iframe-container" id="iframeWrapper">
    <iframe id="myIframe" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
  </div>

  <button onclick="openFullscreen()">Go Fullscreen</button>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Inline Script -->
  <script>
    // Load header
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;

        const searchBox = document.getElementById('searchBox');
        if (searchBox) {
          searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              const query = e.target.value.trim();
              if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
              }
            }
          });
        }
      });

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });

    // Decode URL and load iframe source
    function decodeAndLoadIframe() {
      const encodedUrl = "aHR0cHM6Ly90YW1hc2hhbGl2ZS5naXRodWIuaW8vd2lsbG93LWNyaWNrZXQuaHRtbA==";
      const decodedUrl = atob(encodedUrl);
      document.getElementById('myIframe').src = decodedUrl;
    }

    // Fullscreen logic
    function openFullscreen() {
      const iframe = document.getElementById("myIframe");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    // Block unwanted popups (basic protection)
    window.open = function () {
      console.log("Popup blocked.");
      return null;
    };

    // Load iframe when page is ready
    window.onload = decodeAndLoadIframe;
  </script>

</body>
</html>
