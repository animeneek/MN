<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willow Cricket Live v19.00</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 600px;
      margin: 40px auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      display: block;
      margin: 10px auto 40px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4444;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    /* Tailwind-like utility styles */
    .bg-black { background-color: #000; }
    .bg-gray-100 { background-color: #f3f4f6; }
    .text-gray-400 { color: #9ca3af; }
    .text-white { color: #fff; }
    .dark\:bg-black { background-color: #000; }
    .dark\:bg-\[\#222\] { background-color: #222; }
    .dark\:text-white { color: #fff; }
    .font-semibold { font-weight: 600; }
    .rounded { border-radius: 0.25rem; }
    .border { border-width: 1px; }
    .border-white { border-color: white; }
    .focus\:ring-2:focus { outline: 2px solid #ff4444; }
    .focus\:border-\[\#ff4444\]:focus { border-color: #ff4444; }

    input {
      transition: all 0.2s ease;
      outline: none;
    }

    nav, footer {
      width: 100%;
    }

    nav {
      padding: 1rem;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    nav.dark {
      background-color: #000;
    }

    nav img {
      height: 40px;
    }

    nav input {
      width: 100%;
      max-width: 600px;
      padding: 0.5rem 1rem;
      background-color: #f3f4f6;
      border: 1px solid white;
      border-radius: 4px;
      color: #000;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      background-color: #000;
      color: #9ca3af;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="relative bg-gray-100 dark:bg-black shadow z-10 px-4 py-3 flex flex-col items-center sm:flex-row sm:justify-between sm:items-center gap-2 sm:gap-0 dark">
    <div class="flex-shrink-0 flex justify-center sm:justify-start w-full sm:w-auto">
      <a href="/MN/index.html" class="flex items-center">
        <img src="/MN/assets/Movieneek_Raider Crusader_001.png" alt="MovieNeek Logo" class="h-10" />
      </a>
    </div>

    <div class="w-full sm:absolute sm:left-1/2 sm:top-1/2 sm:transform sm:-translate-x-1/2 sm:-translate-y-1/2 sm:w-[60%] max-w-2xl px-2 sm:px-0">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search..." 
        class="w-full px-5 py-2 rounded border border-white bg-gray-100 dark:bg-[#222] text-black dark:text-white focus:ring-2 focus:ring-[#ff4444] focus:border-[#ff4444] outline-none transition-all duration-200"
      />
    </div>
  </nav>

  <!-- Main content -->
  <h2 style="text-align: center;">Willow Cricket Live Telecast</h2>

  <div class="iframe-container" id="iframeWrapper">
    <iframe
      id="myIframe"
      allowfullscreen
      allow="fullscreen"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <button onclick="openFullscreen()">Go Fullscreen</button>

  <!-- Footer -->
  <footer>
    <p>This site does not store any files on the server. We only link to media hosted on third-party services.</p>
    <p>&copy; <span id="year"></span> <span class="text-white font-semibold">MovieNeek</span>. All rights reserved.</p>
  </footer>

  <script>
    // Set year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Enable search
    const searchBox = document.getElementById('searchBox');
    if (searchBox) {
      searchBox.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const query = e.target.value.trim();
          if (query) {
            window.location.href = `/MN/search.html?q=${encodeURIComponent(query)}`;
          }
        }
      });
    }

    // Decode and embed iframe
    function decodeAndLoadIframe() {
      const encodedUrl = "aHR0cHM6Ly90YW1hc2hhbGl2ZS5naXRodWIuaW8vd2lsbG93LWNyaWNrZXQuaHRtbA==";
      const decodedUrl = atob(encodedUrl);
      document.getElementById('myIframe').src = decodedUrl;
    }

    // Fullscreen
    function openFullscreen() {
      const elem = document.getElementById("iframeWrapper");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Block popup windows
    window.open = function () {
      console.warn("Blocked an attempt to open a popup.");
      return null;
    };

    document.addEventListener("click", function (e) {
      const target = e.target.closest("a");
      if (target && target.target === "_blank") {
        e.preventDefault();
        console.warn("Blocked external link:", target.href);
      }
    });

    window.onload = decodeAndLoadIframe;
  </script>

</body>
</html>
