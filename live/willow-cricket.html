<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willow Cricket Live v19.03</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 600px;
      margin: 40px auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      display: block;
      margin: 10px auto 40px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4444;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav img {
      height: 40px;
    }

    nav .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
      margin-top: 10px;
      width: 100%;
    }

    nav input[type="text"] {
      width: 80%;
      max-width: 700px;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid white;
      background-color: #222;
      color: white;
      font-size: 16px;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      background-color: #000;
      color: #9ca3af;
      font-size: 0.875rem;
      margin-top: 60px;
    }

    .text-white {
      color: white;
    }

    .font-semibold {
      font-weight: 600;
    }

    @media (min-width: 640px) {
      nav {
        flex-wrap: nowrap;
      }

      nav .search-container {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav>
    <div class="logo">
      <a href="/MN/index.html">
        <img src="/MN/assets/Movieneek_Raider Crusader_001.png" alt="MovieNeek Logo">
      </a>
    </div>
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search..." />
    </div>
  </nav>

  <!-- Main content -->
  <h2 style="text-align: center;">Willow Cricket Live Telecast</h2>

  <div class="iframe-container" id="iframeWrapper">
    <iframe
      id="myIframe"
      allowfullscreen
      allow="fullscreen"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <button onclick="openFullscreen()">Go Fullscreen</button>

  <!-- Footer -->
  <footer>
    <p>This site does not store any files on the server. We only link to media hosted on third-party services.</p>
    <p>&copy; <span id="year"></span> <span class="text-white font-semibold">MovieNeek</span>. All rights reserved.</p>
  </footer>

  <script>
    // Set year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Search functionality
    const searchBox = document.getElementById('searchBox');
    if (searchBox) {
      searchBox.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const query = e.target.value.trim();
          if (query) {
            window.location.href = `/MN/search.html?q=${encodeURIComponent(query)}`;
          }
        }
      });
    }

    // Decode and embed iframe
    function decodeAndLoadIframe() {
      const encodedUrl = "aHR0cHM6Ly90YW1hc2hhbGl2ZS5naXRodWIuaW8vd2lsbG93LWNyaWNrZXQuaHRtbA==";
      const decodedUrl = atob(encodedUrl);
      document.getElementById('myIframe').src = decodedUrl;
    }

    // Fullscreen
    function openFullscreen() {
      const elem = document.getElementById("iframeWrapper");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Block popups
    window.open = function () {
      console.warn("Blocked an attempt to open a popup.");
      return null;
    };

    document.addEventListener("click", function (e) {
      const target = e.target.closest("a");
      if (target && target.target === "_blank") {
        e.preventDefault();
        console.warn("Blocked external link:", target.href);
      }
    });

    window.onload = decodeAndLoadIframe;
  </script>

</body>
</html>
