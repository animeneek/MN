<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Willow Cricket - Live Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 1.75rem;
    }

    .iframe-container {
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Willow Cricket - Live Telecast</h1>

  <div class="iframe-container" id="iframeWrapper">
    <iframe 
      id="myIframe" 
      src="" 
      allowfullscreen>
    </iframe>
  </div>

  <button class="btn" onclick="openFullscreen()">Go Fullscreen</button>

  <script>
    function decodeAndLoadIframe() {
      // Base64 encoded URL to avoid hardcoding it directly
      const encodedUrl = "aHR0cHM6Ly90YW1hc2hhbGl2ZS5naXRodWIuaW8vd2lsbG93LWNyaWNrZXQuaHRtbA==";
      const decodedUrl = atob(encodedUrl);
      document.getElementById('myIframe').src = decodedUrl;
    }

    function openFullscreen() {
      const wrapper = document.getElementById("iframeWrapper");
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      } else if (wrapper.webkitRequestFullscreen) {
        wrapper.webkitRequestFullscreen();
      } else if (wrapper.msRequestFullscreen) {
        wrapper.msRequestFullscreen();
      }
    }

    window.onload = decodeAndLoadIframe;
  </script>

</body>
</html>
