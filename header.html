<!-- header.html -->
<nav class="w-full z-50 px-4 py-3 flex items-center justify-between bg-white dark:bg-black shadow-md">
  <a href="/" class="text-xl font-bold text-red-500 tracking-wider">MovieNeek</a>

  <div class="flex-1 mx-4">
    <input
      type="text"
      id="searchInput"
      placeholder="Search movies or series..."
      class="w-full px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 text-black dark:text-white outline-none"
    />
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("searchInput");
    if (searchInput) {
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const query = searchInput.value.trim();
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      });
    }
  });
</script>
