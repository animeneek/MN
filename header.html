<header class="bg-[#111] text-white shadow">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">
    <a href="index.html" class="text-xl font-bold text-white">MovieNeek</a>

    <div class="flex-1 max-w-md mx-4">
      <input
        id="searchBox"
        type="text"
        placeholder="Search movies or series..."
        class="w-full p-2 rounded bg-[#222] text-white placeholder-gray-400 focus:outline-none"
        onkeypress="if(event.key === 'Enter') { executeSearch(); }"
      />
    </div>

    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="search.html" class="hover:underline">Browse</a>
    </nav>
  </div>
</header>

<script>
  function executeSearch() {
    const query = document.getElementById('searchBox').value.trim();
    const url = `search.html?q=${encodeURIComponent(query)}`;
    window.location.href = url;
  }
</script>
