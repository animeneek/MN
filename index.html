<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieNeek v15.03</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: { colors: { primary: '#1e293b', gray: { 800: '#222' } } }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-colors duration-300">

  <!-- Header -->
  <div id="nav-placeholder"></div>

  <!-- Hero Slider -->
  <section id="heroSlider" class="relative h-[400px] md:h-[500px] overflow-hidden bg-black">
    <div id="sliderWrapper" class="w-full h-full relative z-10"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 z-20"></div>
    <div class="absolute bottom-0 left-0 w-full h-20 z-30 bg-gradient-to-t dark:from-black from-white to-transparent"></div>
  </section>

  <!-- Neek Picks Section -->
  <div class="max-w-screen-xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
      <h2 class="text-lg sm:text-2xl font-semibold text-black dark:text-white">Neek Picks</h2>
      <div class="space-x-2">
        <button class="tab-btn text-sm sm:text-base px-4 py-1 rounded text-white bg-[#ff4444] hover:bg-[#ff5555]" data-type="POPULAR">Popular</button>
        <button class="tab-btn text-sm sm:text-base px-4 py-1 rounded text-black dark:text-white bg-transparent hover:bg-[#ff5555]" data-type="NOW_PLAYING">Now Playing</button>
        <button class="tab-btn text-sm sm:text-base px-4 py-1 rounded text-black dark:text-white bg-transparent hover:bg-[#ff5555]" data-type="UPCOMING">Upcoming</button>
        <button class="tab-btn text-sm sm:text-base px-4 py-1 rounded text-black dark:text-white bg-transparent hover:bg-[#ff5555]" data-type="TOP_RATED">Top Rated</button>
      </div>
    </div>
    <div id="movieSection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" data-aos="fade-up"></div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
