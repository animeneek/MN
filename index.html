<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieNeek</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: { colors: { primary: '#1e293b' } }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-colors duration-300">

  <!-- HEADER -->
  <nav class="relative bg-gray-100 dark:bg-black shadow z-10 px-4 py-3 flex flex-col items-center sm:flex-row sm:justify-between sm:items-center gap-2 sm:gap-0">
    <div class="flex-shrink-0 flex justify-center sm:justify-start w-full sm:w-auto">
      <a href="index.html" class="flex items-center">
        <img src="assets/Movieneek_Raider Crusader_001.png" alt="MovieNeek Logo" class="h-4 sm:h-10">
      </a>
    </div>
    <div class="w-full sm:absolute sm:left-1/2 sm:top-1/2 sm:transform sm:-translate-x-1/2 sm:-translate-y-1/2 sm:w-[60%] max-w-2xl px-2 sm:px-0">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search..." 
        class="w-full px-5 py-2 rounded border border-white bg-gray-100 dark:bg-[#222] text-black dark:text-white focus:ring-2 focus:ring-[#ff4444] focus:border-[#ff4444] outline-none transition-all duration-200"
      />
    </div>
  </nav>

  <!-- HERO SLIDER -->
  <section id="heroSlider" class="relative h-[400px] md:h-[500px] overflow-hidden bg-black">
    <div id="sliderWrapper" class="w-full h-full relative z-10"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 z-20"></div>
    <div class="absolute bottom-0 left-0 w-full h-20 z-30 bg-gradient-to-t dark:from-black from-white to-transparent"></div>
  </section>

  <!-- NEEK PICKS -->
  <div class="max-w-screen-xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
      <h2 class="text-lg sm:text-2xl font-semibold text-black dark:text-white">Neek Picks</h2>
      <div class="space-x-2">
        <button class="tab-btn px-4 py-1 rounded text-white bg-[#ff4444]" data-type="POPULAR">Popular</button>
        <button class="tab-btn px-4 py-1 rounded text-white" style="background-color: #222;" data-type="NOW_PLAYING">Now Playing</button>
        <button class="tab-btn px-4 py-1 rounded text-white" style="background-color: #222;" data-type="UPCOMING">Upcoming</button>
        <button class="tab-btn px-4 py-1 rounded text-white" style="background-color: #222;" data-type="TOP_RATED">Top Rated</button>
      </div>
    </div>

    <div id="movieSection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" data-aos="fade-up"></div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
