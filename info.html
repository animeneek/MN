<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Details</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: {
          colors: {
            primary: '#ff4444',
            darkbg: '#000',
            darkblock: '#222',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <div id="nav-placeholder"></div>

  <main class="max-w-6xl mx-auto px-4 pb-12 mt-6">
    <div id="contentDetails" class="grid md:grid-cols-3 gap-6 mb-6 bg-black p-4 rounded-lg"></div>

    <div>
      <div class="flex gap-4 border-b border-gray-700 mb-4 text-sm md:text-base font-medium">
        <button class="tab-btn" data-tab="sources">Sources</button>
        <button class="tab-btn" data-tab="episodes" style="display:none;">Episodes</button>
        <button class="tab-btn" data-tab="additional-sources" style="display:none;">Additional Sources</button>
        <button class="tab-btn" data-tab="cast">Cast</button>
        <button class="tab-btn" data-tab="recommended">Recommended</button>
      </div>

      <div id="tab-content">
        <div id="tab-sources" class="tab-panel hidden"></div>
        <div id="tab-episodes" class="tab-panel hidden"></div>
        <div id="tab-additional-sources" class="tab-panel hidden"></div>
        <div id="tab-cast" class="tab-panel hidden"></div>
        <div id="tab-recommended" class="tab-panel hidden"></div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="relative w-full max-w-6xl p-4 bg-black rounded-lg">
      <button id="closeModal" class="absolute -top-4 -right-4 text-white text-3xl font-bold z-10">Ã—</button>
      <div class="w-full aspect-[16/9] overflow-hidden rounded-lg">
        <iframe id="videoFrame" class="w-full h-full rounded" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Your Main App Logic -->
  <script defer src="app-content.js"></script>

</body>
</html>
